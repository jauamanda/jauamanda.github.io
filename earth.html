  <h2 style="color:white">地球是太陽系中由內及外的第三顆行星，距離太陽約1.5億公里。 地球是宇宙中人類已知唯一存在生命的天體，也是人類居住的星球，共有76.6億人口。 地球質量約為5.97×1024公斤，半徑約6,371公里，地球的密度是太陽系中最高的。地球僅擁有一顆自然衛星，即月球。
